<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css">
    <title>Relogio digital</title>
    <link  href="https://unpkg.com/boxincons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <main>
        
    <header>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">relogio</a>
            <a href="#">cadastro</a>
        </div>
    </header>
    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>
        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>
        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>
    <br>
    <a href="#" class="btn" id="btnOpen">Abrir cadastro</a>
    <div id="popup">
        <div class="content">
            <form action="https://formsubmit.co/ajax/ficticiobr99@gmail.com"
            method="POST" data-form>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required/>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required/>
            
            <button class="btn" id="#eviar" data-form>Enviar</button>
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
            </form>
        </div>
                <a href="#" class="close" ><img src="img/out.png" width="26" height="26" alt="fecha" id="btnClose"></a>
    </div>
    <br>
        <div class="resume">
            <div>
                Entradas:R$
                <span class="incomes">0.00</span>
            </div>
            <div>
                Saidas:R$
                <span class="expenses">0.00</span>
            </div>
            <div>
                Total:R$
                <span class="total">0.00</span>
            </div>
        </div>
        <div class="newItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc"/>
            </div>
            <div class="divAmount">
                <label for="desc">Valor</label>
                <input type="number" id="amount"/>
            </div>
            <div class="divType">
                <label for="type">Tipo</label>
            <select id="type">
                <option >Entrada</option>
                <option >Saida</option>
            </select>    
            </div>
            <button id="btnNew">incluir</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>
    <!--javascript-->
    <script src="assents/script.js/photo.js"></script>
    <script src="assents/script.js/script.js"></script>
    <script src="assents/script.js/app.js"></script>
    <script src="assents/script.js/index.js"></script>
</body>
</html>
